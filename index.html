<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="public/css/reset.css">
  <link rel="stylesheet" href="public/css/styles.css">
</head>

<body>
  <div id="mainWrapper" class="tCap lay tc">
    <header class="brown rad mb-2 p-2">
      <h1 class="logo">anytime is train time</h1>
      <span>choo choo chee</span>
    </header>
    <div id="contentWrapper" class="tl mb-2">
      <div id="tableBox" class="blue rad mb-2">
        <p class="p-1">current train schelude</p>
        <div class="p-2 pri">
          <table class="fluid">
            <thead>
              <th>train name</th>
              <th>destination</th>
              <th>frequency (min)</th>
              <th>next arrival</th>
              <th>minutes away</th>
              <th>update / remove</th>
            </thead>
            <tbody>
              <tr data-id="1234">
                <td>trenton express</td>
                <td>trenton</td>
                <td>30</td>
                <td>3:00 PM</td>
                <td>10</td>
                <td class="btns">
                  <button class="up tCap">update</button>
                  <button class="rmv tCap">remove</button>
                </td>
              </tr>
              <tr data-id="1432">
                  <td>trenton express</td>
                  <td>trenton</td>
                  <td>30</td>
                  <td>3:00 PM</td>
                  <td>10</td>
                  <td class="btns">
                    <button class="up tCap">update</button>
                    <button class="rmv tCap">remove</button>
                  </td>
                </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div id="formBox" class="blue rad">
        <p class="p-1">add train</p>
        <form action="" class="pri p-2">
          <label for="name">train name</label>
          <input type="text" class="fluid mb-1" id="name">
          <label for="dest">destination</label>
          <input type="text" id="dest" class="mb-1 fluid">
          <label for="next">first train arrival (HH:mm military time)</label>
          <input type="text" id="next" class="fluid mb-1">
          <label for="freq">frequency (min)</label>
          <input type="text" id="freq" class="mb-1 fluid">
          <button type="submit" id="search" class="tCap blue">submit</button>
        </form>
      </div>
    </div>
    <div id="footerWrapper" class="brown rad p-1">
      <footer>
        <p>&copy;2018 Edgar Spickerman jr</p>
      </footer>
    </div>
  </div>
  <!-- scripts go here -->
  <script src="public/js/jquery-3.3-1.min.js"></script>
  <script src="public/js/moment.js"></script>
  <script src="public/js/app.js"></script>
</body>

</html>
